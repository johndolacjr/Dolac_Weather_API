<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand align-center">Weather Dashboard</a>
      </nav>

<!-- create a searchCity section 
button, input field, local storage list inside of a column container -->
    <div id="searchContainer" class="row">
        <div class="col-md-4">
            <h1>Search for a City:</h1>
            <br>
            <input class="inputValue" type="text" placeholder="City Name...">
            <button class="searchCity" id="searchBtn">Search</button>
                <div class="local-storage">
                    <h2>Search History</h2>    
                    <li class="cities-list" id="stored-value"></li>
                </div>
        </div>
        
    
        <!-- create a weather dashboard area for the current chosen city. -->
        <div class="col-md-8">
            <div class="weatherContainer row" id="display">
                <div class="row">
                        <h1 class="cityName"></h1>
                        <img class="today-icon"></img>
                    <div class="col-md-8">
                        <div class="row"> 
                        <div class="col-md-8">
                            <p class="temp"></p>
                        </div>
                        <div class="col-md-8">
                            <p class="humidity"></p>
                        </div>
                        <div class="col-md-8">
                            <p class="windSpeed"></p>
                        </div>
                        <div class="col-md-8">
                            <p class="uv"></p>
                        </div>    
                        </div>
                    </div>
                </div>
            </div>

        
        <div class="cardsContainer row">
            <div class="card-group">
                <div class="card">
                  <div class="card-body">
                        <h5 class="date"></h5>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <img class="tomorrow-icon"></img>
                  </div>
                </div>
            </div>

            <div class="cardsContainer row">
                <div class="card-group">
                    <div class="card">
                      <div class="card-body">
                            <h5 class="date"></h5>
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <img class="tomorrow-icon"></img>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
